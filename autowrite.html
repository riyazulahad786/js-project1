<html>
    <head>
        <title>
            Auto-write Text
        </title>
        <style>
            *{
                box-sizing: border-box;

            }
            body{
                background-color: rgb(68, 192, 230);
                color: black;
                font-size: 2rem;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                min-height: 100vh;
            }

        </style>
    </head>
    <body>

        <script>
            const text = "My viwers on twitch are the best!! <3";

            let index = 0;

            function writeText() {
                document.body.innerText = text.slice(0,index);
                index++;

                if (index > text.length){
                    index = 0;
                }
            }

            setInterval(writeText,1000);        

            </script>

    </body>
</html>
